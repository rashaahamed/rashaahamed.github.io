<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Search Engine</title>
        <link rel="shortcut icon" href="assets/img/favicon.png?v=2" type="image/x-icon">
        <link rel="stylesheet" href="assets/style/style.css" media="all">
        
        <!-- Link to Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
        <script src="assets/scripts/form.js" defer></script>
    </head>
    <body>
            <main>
                <header>
                    <div class="container flexbox">
                        <div class="title">
                            <h1>Search Engine</h1>
                        </div>
                        <nav>
                            <ul>
                                <li><a href="index.html">Search</a></li>
                                <li><a href="sign-up.html" target="_blank">Sign Up</a></li>
                            </ul>
                        </nav>
                    </div>
                </header>

                <div class="form"> 
                        <form id="registration" class="registration" novalidate>
                            <h2>Create your Search Account</h2>

                            <p id="msg-name"></p>
                            <input type="text" id="first-name" placeholder="First Name *"> 

                            <p id="msg-last"></p> 
                            <input type="text" id="last-name" placeholder="Last Name *">
                            
                            <p id="msg-age"></p>
                            <input type="text" id="age" placeholder="Age *">
                            
                            <p id="msg-email"></p>
                            <input type="email" id="email" placeholder="Email *">  
        
                            <div class="button">
                                <input type="reset" id="clear" value="Clear">
                                <input type="button" id="submit" value="Submit">
                            </div>

                            <p id="submit-message"></p>
                        </form>
                </div> 
            </main>

    </body>
</html>
